{% extends 'layout.html' %}

{% block title %}Upload Videos{% endblock %}

{% block content %}

<section id="form">
    <div class="container">
    	<div class="row">
    	    <div class="col-xs-12">
        	    <div class="form-wrap">
                <h1>Agregar  vido</h1>
                    <form action="{{ url_for('upload_videos') }}" method="post" id="form_wrapper">
                        <div class="form-group">
                            <label for="titulo" class="sr-only">Titulo</label>
                            <input type="titulo" name="titulo" id="titulo" class="form-control" placeholder="Titulo">
                        </div>
                        <div class="form-group">
                            <label for="key" class="sr-only">URL</label>
                            <input type="url" name="url" id="url" class="form-control" placeholder="url">
                        </div>
                      
                        <input type="submit" id="btn" class="btn btn-custom btn-lg btn-block" value="Agregar">
                    </form>
                    
                    <hr>
        	    </div>
    		</div> <!-- /.col-xs-12 -->
    	</div> <!-- /.row -->
    </div> <!-- /.container -->
</section>

{% endblock %}
